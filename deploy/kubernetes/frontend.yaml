apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jtb75/pc-frontend:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8050  # Exposes container port
---
apiVersion: v1
kind: Service
metadata:
  name: frontend # Sets service name
  labels:
    app: frontend # Labels and Selectors
spec:
  type:  ClusterIP # Sets service type
  ports:
    - port: 8050 
  selector:
    app: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /dashboard
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8050
