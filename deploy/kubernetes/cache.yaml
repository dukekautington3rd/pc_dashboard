apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: cache
          image: jtb75/pc-cache:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8050  # Exposes container port
          envFrom:
            - configMapRef:
                name: historical-db-config
---
apiVersion: v1
kind: Service
metadata:
  name: cache # Sets service name
  labels:
    app: cache # Labels and Selectors
spec:
  type:  ClusterIP # Sets service type
  ports:
    - port: 8050 
  selector:
    app: frontend